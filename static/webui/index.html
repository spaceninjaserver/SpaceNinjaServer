        <div id="main-content" class="w-100">
            <div data-route="/webui/" data-title="Login | OpenWF WebUI">
                <p data-loc="login_description"></p>
                <form onsubmit="doLogin();return false;">
                    <label for="email" data-loc="login_emailLabel"></label>
                    <input class="form-control" type="text" id="email" required />
                    <br />
                    <label for="password" data-loc="login_passwordLabel"></label>
                    <input class="form-control" type="password" id="password" required />
                    <br />
                    <button class="btn btn-primary" type="submit" data-loc="login_loginButton"></button>
                    <button class="btn btn-secondary" type="submit" onclick="registerSubmit = true;" data-loc="login_registerButton"></button>
                </form>
            </div>
            <div data-route="/webui/inventory" data-title="Inventory | OpenWF WebUI">
                <p class="mb-3 inventory-update-note"></p>
                <div class="card mb-3">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <button class="nav-link" id="miscItems-tab" data-bs-toggle="tab" data-bs-target="#miscItems-tab-content" data-loc="inventory_addItems"></button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" id="typeName-tab" data-bs-toggle="tab" data-bs-target="#typeName-tab-content" data-loc="inventory_addItemByItemType"></button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="tab-pane" id="miscItems-tab-content">
                                <form class="card-body input-group" onsubmit="doAcquireCountItems('miscitems');return false;">
                                    <input class="form-control" id="miscitems-count" type="number" value="1" />
                                    <input class="form-control w-50" id="acquire-type-miscitems" list="datalist-miscitems" autocomplete="off" />
                                    <button class="btn btn-primary" type="submit" data-loc="general_addButton"></button>
                                </form>
                            </div>
                            <div class="tab-pane" id="typeName-tab-content">
                                <form class="card-body" onsubmit="addItemByItemType();return false;">
                                    <p data-loc="inventory_addItemByItemType_warning"></p>
                                    <div class="input-group">
                                        <input class="form-control" id="typeName-type" />
                                        <button class="btn btn-primary" type="submit" data-loc="general_addButton"></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
